    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Hide scrollbar for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Custom Scrollbar for sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d4d4d8; /* zinc-300 */
        border-radius: 4px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46; /* zinc-700 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a1a1aa; /* zinc-400 */
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* zinc-600 */
      }
      
      /* Global Font Size Override for Traditional Chinese */
      .lang-zh .text-[9px] { font-size: 11px; line-height: 1.2; }
      .lang-zh .text-[10px] { font-size: 12px; line-height: 1.4; }
      .lang-zh .text-[11px] { font-size: 13px; }
      .lang-zh .text-xs { font-size: 14px; }
      .lang-zh .text-sm { font-size: 16px; }
    </style>
